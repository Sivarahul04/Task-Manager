<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100 min-h-screen py-8 px-4">
    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-600 mb-2">‚úÖ Task Manager</h1>
            <p class="text-gray-600">Stay organized and get things done</p>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <!-- Add Task Form -->
            <div class="p-6 bg-gradient-to-r from-indigo-500 to-purple-600">
                <form id="taskForm" class="flex gap-3">
                    <input 
                        type="text" 
                        id="taskInput" 
                        placeholder="What needs to be done?" 
                        class="flex-1 px-4 py-3 rounded-xl border-0 focus:ring-2 focus:ring-white focus:outline-none text-gray-700 placeholder-gray-400"
                        required
                    >
                    <button 
                        type="submit" 
                        class="px-6 py-3 bg-white text-indigo-600 font-semibold rounded-xl hover:bg-indigo-50 transition-colors duration-200 flex items-center gap-2"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        Add
                    </button>
                </form>
            </div>

            <!-- Filter Tabs -->
            <div class="flex border-b border-gray-200">
                <button onclick="setFilter('all')" data-filter="all" class="filter-btn flex-1 py-3 text-sm font-medium text-indigo-600 border-b-2 border-indigo-600">
                    All
                </button>
                <button onclick="setFilter('active')" data-filter="active" class="filter-btn flex-1 py-3 text-sm font-medium text-gray-500 hover:text-gray-700 border-b-2 border-transparent">
                    Active
                </button>
                <button onclick="setFilter('completed')" data-filter="completed" class="filter-btn flex-1 py-3 text-sm font-medium text-gray-500 hover:text-gray-700 border-b-2 border-transparent">
                    Completed
                </button>
            </div>

            <!-- Task List -->
            <div id="taskList" class="divide-y divide-gray-100 max-h-96 overflow-y-auto">
                <!-- Tasks will be rendered here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden p-12 text-center">
                <div class="text-6xl mb-4">üìù</div>
                <h3 class="text-lg font-medium text-gray-700 mb-1">No tasks yet</h3>
                <p class="text-gray-500">Add a task to get started!</p>
            </div>

            <!-- Footer Stats -->
            <div class="p-4 bg-gray-50 flex justify-between items-center text-sm text-gray-600">
                <span id="taskCount">0 tasks</span>
                <button 
                    onclick="clearCompleted()" 
                    id="clearBtn"
                    class="text-red-500 hover:text-red-700 font-medium transition-colors hidden"
                >
                    Clear Completed
                </button>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="mt-6 bg-white rounded-xl p-4 shadow-lg">
            <div class="flex justify-between items-center mb-2">
                <span class="text-sm font-medium text-gray-700">Progress</span>
                <span id="progressPercent" class="text-sm font-bold text-indigo-600">0%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                <div id="progressBar" class="bg-gradient-to-r from-indigo-500 to-purple-600 h-3 rounded-full transition-all duration-500 ease-out" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <script>
        // Task Manager Application
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';

        // DOM Elements
        const taskForm = document.getElementById('taskForm');
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');
        const emptyState = document.getElementById('emptyState');
        const taskCount = document.getElementById('taskCount');
        const clearBtn = document.getElementById('clearBtn');
        const progressBar = document.getElementById('progressBar');
        const progressPercent = document.getElementById('progressPercent');

        // Initialize
        renderTasks();

        // Add Task
        taskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = taskInput.value.trim();
            if (text) {
                const task = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                tasks.unshift(task);
                saveTasks();
                renderTasks();
                taskInput.value = '';
                taskInput.focus();
            }
        });

        // Toggle Task Completion
        function toggleTask(id) {
            tasks = tasks.map(task => 
                task.id === id ? { ...task, completed: !task.completed } : task
            );
            saveTasks();
            renderTasks();
        }

        // Delete Task
        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveTasks();
            renderTasks();
        }

        // Set Filter
        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.dataset.filter === filter) {
                    btn.classList.add('text-indigo-600', 'border-indigo-600');
                    btn.classList.remove('text-gray-500', 'border-transparent');
                } else {
                    btn.classList.remove('text-indigo-600', 'border-indigo-600');
                    btn.classList.add('text-gray-500', 'border-transparent');
                }
            });
            renderTasks();
        }

        // Clear Completed Tasks
        function clearCompleted() {
            tasks = tasks.filter(task => !task.completed);
            saveTasks();
            renderTasks();
        }

        // Save to Local Storage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Render Tasks
        function renderTasks() {
            const filteredTasks = tasks.filter(task => {
                if (currentFilter === 'active') return !task.completed;
                if (currentFilter === 'completed') return task.completed;
                return true;
            });

            if (filteredTasks.length === 0) {
                taskList.classList.add('hidden');
                emptyState.classList.remove('hidden');
            } else {
                taskList.classList.remove('hidden');
                emptyState.classList.add('hidden');
                
                taskList.innerHTML = filteredTasks.map(task => `
                    <div class="group p-4 flex items-center gap-4 hover:bg-gray-50 transition-colors ${task.completed ? 'bg-green-50' : ''}">
                        <button 
                            onclick="toggleTask(${task.id})" 
                            class="flex-shrink-0 w-6 h-6 rounded-full border-2 flex items-center justify-center transition-colors ${task.completed ? 'bg-green-500 border-green-500 text-white' : 'border-gray-300 hover:border-indigo-500'}"
                        >
                            ${task.completed ? '<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>' : ''}
                        </button>
                        <span class="flex-1 text-gray-700 ${task.completed ? 'line-through text-gray-400' : ''}">${escapeHtml(task.text)}</span>
                        <button 
                            onclick="deleteTask(${task.id})" 
                            class="opacity-0 group-hover:opacity-100 p-2 text-gray-400 hover:text-red-500 transition-all"
                            title="Delete task"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                `).join('');
            }

            // Update stats
            const completedCount = tasks.filter(t => t.completed).length;
            const totalCount = tasks.length;
            const activeCount = totalCount - completedCount;

            taskCount.textContent = `${activeCount} active task${activeCount !== 1 ? 's' : ''} ¬∑ ${completedCount} completed`;

            // Show/hide clear button
            if (completedCount > 0) {
                clearBtn.classList.remove('hidden');
            } else {
                clearBtn.classList.add('hidden');
            }

            // Update progress bar
            const percent = totalCount > 0 ? Math.round((completedCount / totalCount) * 100) : 0;
            progressBar.style.width = `${percent}%`;
            progressPercent.textContent = `${percent}%`;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
